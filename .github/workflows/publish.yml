name: Publish Python Package

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers the workflow on version tags

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
          pip install "casadi>=3.6.3,==3.6.*,!=3.6.6"
          pip install "numpy>=1.16.0,<1.26"
          pip install "scipy>=1.0.0,<1.11"
          pip install "pymoca>=0.9.1,==0.9.*"
          pip install "rtc-tools-channel-flow>=1.2.0"
          pip install "defusedxml>=0.7.0"
          pip install pytest pytest-runner netCDF4

      - name: Run tests
        run: pytest

      - name: Clean build directory
        run: rm -rf dist build *.egg-info

      - name: Build package
        run: python setup.py sdist bdist_wheel

      - name: Publish package to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
