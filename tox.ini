[tox]
envlist =
  {py,examples}{37,38},flake8,black,coverage


[testenv]
deps = pytest
extras = all
install_command = pip install --only-binary=netcdf4 {opts} netcdf4 {packages}
commands =
  py{37,38}: pytest --ignore=tests/examples {posargs} tests
  examples{37,38}: pytest {posargs} tests/examples

[testenv:flake8]
skip_install = True
deps =
  flake8
  flake8-bugbear
  flake8-comprehensions
  flake8-import-order
commands = flake8 src tests doc/conf.py examples doc/examples/pyplots

[testenv:black]
skip_install = True
deps =
    black
commands =
    black --line-length 100 --target-version py37 --check --diff doc examples src tests setup.py

[testenv:coverage]
deps =
  pytest
  coverage
commands =
  - coverage run --parallel-mode -m pytest --ignore=tests/examples {posargs} tests
  - coverage combine
  - coverage report
